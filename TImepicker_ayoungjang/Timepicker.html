<!DOCTYPE html>
<html>
<head>
  <title>Timepicker_ayoungjang</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="js/calendar.js"></script>
<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Lobster" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/basic.css" />

<meta name="viewport" conetent="initial=scale=1.0,width=device-wdith">
<div calss="wrap">
<button class="btn">click</button>
</div>
<label id="fin"></label>

<div id="myModal" class="modal">
  <div id="showday"></div>
  <div id="showmonth"></div>
  <div id="showdate"></div>
  <div id="showclock">
    <span id="showhour"></span>
    <span id="showmin"></span>
    <a id="one" href="#"><img id="Cal" src="calendar_icon.svg" width="30px" height="30px";></a>
  <a id="two" href="#"><img id="Clo" src="clock_icon.svg" width="30px" height="30px";></a>
</div>
  <div id="tab1" class="tab_content">
    <table id="calendar_tb1" align="center">
      <tr>

        <td><label onclick="prevYear()">
            << </label> </td> <td><label onclick="prevMon()">
                < </label> </td> <td align="center" id="calendarYear">
        </td>
        <td align="center" id="calendarMon"></td>
        <td><label onclick="nextMon()"> > </label>
        <td><label onclick="nextYear()"> >> </label></td>
      </tr>
    </table>

    <table id="calendar_tb" align="center">
      <tr>
        <td id="day" align="center">Su</td>
        <td id="day" align="center">Mo</td>
        <td id="day" align="center">Tu</td>
        <td id="day" align="center">We</td>
        <td id="day" align="center">Th</td>
        <td id="day" align="center">Fr</td>
        <td id="day" align="center">Sa</td>
      </tr>

    </table>

  </div>
  <div id="tab2" class="tab_content">
      <div class="hours">
        <script>
          var a;
          for (var i = 1; i <= 24; i++) {
            a = i;
            if (i < 10) a = '0' + a;

            if (i < 13) {
              document.write("<div class='number_h_am' id='number" + i + "'value='" + a + "'>" + i + "</div>");
            } else {
              document.write("<div class='number_h_pm' id='number" + i + "'value='" + i + "'>" + i + "</div>");
            }

          }
        </script>
        <div id="center"></div>
        <div id="hour"></div>
      </div>

      <div class="minutes">

        <script>
          for (var i = 0; i < 60; i++) {
            if (i < 10) i = '0' + i;
            if (i == 0 || i % 5 == 0) {
              document.write("<span class='number_h_min' id='minnumber" + i + "'value='" + i + "'>" + i + "</span>");
            }
            var m_angle = 90 + (i * 6);
            document.write("<div class='MINdiv' id='" + i + "' value='" + i + "'style='transform:rotate(" + m_angle +"deg)';>" + i + "</div>");
          }
        </script>
        <div id="center"></div>
        <div id="minute"></div>
      </div>
    </div>
    </script>

  <div class="modalbtn">
    <span class="pop_bt_cancle" style="font-size: 13pt;">cancel</span>&nbsp;&nbsp;
    <span class="pop_bt_ok" style="font-size: 13pt;">ok</span>
  </div>
</div>

<script type="text/javascript">
  buildCalendar();
  clockstart();
  $('#myModal').hide();
  $(".tab_content").hide();
  $(".tab_content:first").show();
  $(".minutes").hide();
    
</script>

</html>
